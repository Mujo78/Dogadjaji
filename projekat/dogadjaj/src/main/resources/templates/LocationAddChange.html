<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link th:href="@{../css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="danger">
        <a th:href="@{/AdminMenu}"><h3><--</h3></a>
        <h2>Location add/change page</h2>
      </div>

    <div class="locControl">
      <div class="locAdd">
        <button class="btn-danger mb-4" id="l1">Add location</button>
        <form class="formLocation" method="post" th:action="@{/LocationAddChange}" th:object="${loc}">
            <div class="form-outline mb-4">
              <input type="text" id="form4Example1" class="form-control" name="nameLocation"  required="true"/>
              <label class="form-label" for="form4Example1">Name</label>
            </div>
        
            <div class="form-outline mb-4">
              <input type="text" id="form4Example2" class="form-control" name="UrlIkona" required="true" />
              <label class="form-label" for="form4Example2">Image link</label>
            </div>
          
            <div class="form-outline mb-4">
              <textarea class="form-control" id="form4Example3" rows="4" name="description" required="true"></textarea>
              <label class="form-label" for="form4Example3">Description</label>
            </div>
        
            <button type="submit" class="btn btn-danger btn-block mb-4">Save</button>
          </form>
      </div>
      <div class="changeLoc">
        <button class="btn-danger mb-4" id="l2">Change location</button>
        <div class="cardDiv">
            <div class="card" style="width: 13rem;" id="c1" th:each="location : ${locations}">
              <img th:src="${location.UrlIkona}" class="card-img-top" alt="slika">
              <div class="card-body">
                <h5 class="card-title" th:text="${location.nameLocation}"></h5>
                <p class="card-text" th:text="${location.description}"></p>
              </div>
            </div>
          </div>

            <form class="formLocCahange">
            
              <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Name</label>
              </div>
            
              <div class="form-outline mb-4">
                <input type="text" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Url image</label>
              </div>

              <div class="form-outline mb-4">
                <textarea class="form-control" id="form4Example3" rows="4" name="description" required="true"></textarea>
                <label class="form-label" for="form4Example3">Description</label>
              </div>

              <button type="submit" class="btn btn-danger btn-block mb-4">Save</button>
            </form>
          
      </div>

    </div>
</body>
</html>
