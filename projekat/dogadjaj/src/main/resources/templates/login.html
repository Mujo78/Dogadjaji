<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link th:href="@{../css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="danger">
    <h2>Welcome to Log in page</h2>
  </div>
  <div class="formDiv">
    <div class="mask d-flex align-items-center v-100 gradient-custom-6">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
    <form class="forma" th:action="@{/login}" method="post">
        <div class="lg-4">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="true">
        </div>
        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="sifra" class="form-control" id="exampleInputPassword1" required="true">
        </div>
        <div class="links">
          <div class="l1">
          <label>Dont have account?</label>
          <a th:href="@{/registration}">Sign in</a>
        </div>
        <div class="l2">
          <label>Go back? </label>
          <a th:href="@{/}">Home</a>
        </div>
      </div>
          <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
    </div>
    </div>
    </div>

</body>
</html>
