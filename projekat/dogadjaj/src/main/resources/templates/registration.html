<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link th:href="@{../css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="danger">
    <h2>Welcome to Registration page</h2>
  </div>
  <div class="regDiv">
    <section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-90 gradient-custom-3">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-3">Create an account</h2>

              <form method="post" th:action="@{/registration}" th:object="${user}"> 

                <div class="form-outline mb-3">
                  <input type="text"  name="ime" class="form-control form-control-md" required="true" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>
                <div class="form-outline mb-2">
                    <input type="text" name="prezime" class="form-control form-control-md" required="true" />
                    <label class="form-label" for="form3Example1cg">Your last name</label>
                  </div>

                <div class="form-outline mb-3">
                  <input type="email" name="email" class="form-control form-control-md"  required="true"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="password" name="sifra" class="form-control form-control-md" required="true" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                <div class="horizontalLinks">
                <p class="text-center text-muted mt-3 mb-0" id="under">Have already an account? <a th:href="@{/logins}"
                    class="fw-bold">Login here</a></p>
                <p class="text-center text-muted mt-3 mb-0" id="under">Go back? <a th:href="@{/}"
                      class="fw-bold">Home</a></p>
                    </div>
              </form>

            </div>
          </div>
        </div>
</section>
    </div>

</body>
</html>
